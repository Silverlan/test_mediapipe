name: Setup Environment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Chocolatey
        shell: powershell
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))

      - name: Uninstall existing Bazel
        shell: powershell
        run: |
          try {
            choco uninstall bazel -y
          }
          catch {
            Write-Host "Bazel not installed, moving on"
          }

      - name: Install Bazel 6.4.0
        shell: powershell
        run: |
          choco install bazel --version 6.4.0 -y

      - name: Uninstall existing Python
        shell: powershell
        run: |
          choco uninstall python -y --force
          choco uninstall python3 -y --force
          choco uninstall python312 -y --force
          # Remove any remaining Python directories manually
          Remove-Item -Recurse -Force "C:\Python312" -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force "C:\Program Files\Python312" -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force "$env:LOCALAPPDATA\Programs\Python" -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force "$env:USERPROFILE\AppData\Local\Programs\Python" -ErrorAction SilentlyContinue

      - name: Install Python 3.12.0
        shell: powershell
        run: |
          choco install python --version 3.12.0 -y --force

      - name: Copy python.exe to python3.exe and add to PATH with highest priority
        shell: powershell
        run: |
          # Locate the installed python.exe
          $pythonExe = (Get-Command python.exe).Source
          $pythonDir = Split-Path $pythonExe -Parent
          Write-Host "Python directory: $pythonDir"
          
          # Copy python.exe to python3.exe
          Copy-Item "$pythonDir\python.exe" "$pythonDir\python3.exe" -Force
          
          # Prepend the directory to PATH (highest priority)
          echo "::prepend-path::$pythonDir"

      - name: Install MSYS2
        shell: powershell
        run: |
          choco install msys2 -y

      - name: Download and extract OpenCV
        shell: powershell
        run: |
          $zipUrl = "https://github.com/Silverlan/opencv-3.4.10-winx64/releases/download/v3.4.10/opencv-3.4.10-winx64.zip"
          $zipFile = "$env:TEMP\opencv.zip"
          Write-Host "Downloading OpenCV from $zipUrl..."
          Invoke-WebRequest -Uri $zipUrl -OutFile $zipFile
          $dest = "$env:USERPROFILE\opencv"
          Write-Host "Extracting to $dest..."
          Expand-Archive -Path $zipFile -DestinationPath $dest -Force
